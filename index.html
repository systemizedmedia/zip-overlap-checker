    }

      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .matrix-table th, .matrix-table td {
      border: 1px solid #d1d5db;
      padding: 8px;
      text-align: center;
    }
    .matrix-table th {
      background-color: #f3f4f6;
    }
    .matrix-table td.heat-0 { background-color: #ffffff; }
    .matrix-table td.heat-1 { background-color: #e0f2f1; }
    .matrix-table td.heat-2 { background-color: #b2dfdb; }
    .matrix-table td.heat-3 { background-color: #80cbc4; }
    .matrix-table td.heat-4 { background-color: #4db6ac; }
    .matrix-table td.heat-5 { background-color: #26a69a; color: white; }
    .external-link-button {
      display: block;
      width: fit-content;
      margin: 20px auto;
      background-color: #10b981;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 16px;

      text-align: center;
    }

      background-color: #059669;
    }

<body>
  
<!-- The rest of your HTML remains the same -->
<script>
// Replace the content of calculateOverlapMatrix function with this:
function calculateOverlapMatrix() {
  const table = document.getElementById('overlapMatrixTable');
  table.innerHTML = '';
  const header = document.createElement('tr');
  header.innerHTML = '<th></th>' + clientZips.map((_, i) => `<th>Client ${i + 1}</th>`).join('');
  table.appendChild(header);

  for (let i = 0; i < clientZips.length; i++) {
    const row = document.createElement('tr');
    row.innerHTML = `<th>Client ${i + 1}</th>`;
    for (let j = 0; j < clientZips.length; j++) {
      if (i === j) {
        row.innerHTML += `<td>-</td>`;
      } else {
        const overlapZips = clientZips[i].filter(zip => clientZips[j].includes(zip));
        const count = overlapZips.length;
        const percent = totalZips[i] > 0 ? ((count / totalZips[i]) * 100) : 0;
        const percentText = percent.toFixed(1);

        let heatClass = 'heat-0';
        if (percent >= 1 && percent < 10) heatClass = 'heat-1';
        else if (percent >= 10 && percent < 25) heatClass = 'heat-2';
        else if (percent >= 25 && percent < 50) heatClass = 'heat-3';
        else if (percent >= 50 && percent < 75) heatClass = 'heat-4';
        else if (percent >= 75) heatClass = 'heat-5';

        row.innerHTML += `<td class="${heatClass}">${count} ZIPs<br><small>${percentText}%</small></td>`;
      }
    }
    table.appendChild(row);
  }
}
</script>
